<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>



<body h-full w-full>

    <div class="bodyNote">
        <div class="todolist">
            <h1>To-Do List</h1>
        </div>
        <div class="inputNote">
            <form action="app.js">
                <div class="inputbox">
                    <input type="text" class="text" name="textnotes" placeholder="Add an item!"  >
                    <input type="button" value="Submit" class="submintbtn" name="submint">
                    <input type="button" value="Clear List" class="clearbtn" name="clear" onclick="">
                </div>
            </form>
        </div>

    </div>
    <div class="listItem">
        <script src="js/app.js"> </script>
    </div>
</body>

</html>
